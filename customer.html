<!DOCTYPE html>
<html lang="en">
    <head>
        <title>customer page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">   
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/customer.css">
    </head>
    <body>
        <main>
            <header>
                <nav class="header_navbar">
                    <div class="container">
                    <img class="header_logo" src="img/logo.png">
                    <ul class="header_list">
                        <li class="header_list-li"><a class="header_ancor" href="index.html"> Home </a></li>
                        <a class="header_ancor cart" href="cart.html"><li class="fa fa-shopping-cart header_list-li"> </li></a>
                        <!-- <li class="fa fa-plus header_list-li"></li> -->
                    </ul>
                </div>
                </nav>
            <section class="clearfloat">
                <div class="container">
                <label for="search" class="fa fa-search"></label>

                <input id="search" class="section_search-input" type="search" placeholder="search" onkeyup="domSearchCustomer()">
                <select class="search__option">
                    <option value="name">name</option>
                    <option value="price">price</option>
                    <option value="cat">categories</option>
                </select>
                
            </div>
        </section>
        </header>

        <section class="section_product">
            <div class="container">
            <h1 class="section-product-title">Products</h1>
            <div class="section_product_container">
                <div class="product">
                    <img class="img-product" src="img/logo.png"><br>
                    <p>title : product</p>
                    <p>price : 100$</p>
                    <button class="section-product-btn">add to cart</button>
                </div>
                

            </div>
        </div>
        </section>
            
            
        </main>

        <footer id="footer">
            <p>&copy; Copyright 2020. All Rights Reserved for MOAA</p>
        </footer>

        <script src="js/script.js"></script>
        <script src="js/localstorage.js"></script>
        <script src="js/DOM_customer.js"></script>
    </body>
</html>
